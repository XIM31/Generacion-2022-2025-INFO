<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Recuerdos</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f7f1e3;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: #007E67;
      color: #ffffff;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .contenedor {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: #fff3e0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .boton {
      display: block;
      width: 80%;
      max-width: 400px;
      padding: 15px;
      margin: 10px auto;
      font-size: 18px;
      font-weight: bold;
      background-color: #007E67;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .boton:hover {
      background-color: #ffe0b2;
      color: #4d2600;
    }
    .btn-regresar {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4d2600;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-family: monospace;
      font-size: 16px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    .btn-regresar:hover {
      background-color: #663300;
    }
  </style>
</head>
<body>
  <div id="header">Generación 2022-2025 - Galería de Recuerdos</div>

  <div class="contenedor">
    <h2>Fotos de Recuerdos</h2>
    <button class="boton" onclick="window.location.href='file:///D:/6to/codigos%20martha/PROYECTO/ftevento.HTML'">Eventos</button>
    <button class="boton" onclick="window.location.href='file:///D:/6to/codigos%20martha/PROYECTO/ftclase.html'">Clases</button>
    <button class="boton" onclick="window.location.href='file:///D:/6to/codigos%20martha/PROYECTO/ftgrupo.HTML'">Grupo</button>
    <button class="boton" onclick="window.location.href='file:///D:/6to/codigos%20martha/PROYECTO/ftabp.html'">ABP</button>

    <!-- Botón Regresar abajo -->
    <a href="file:///D:/6to/codigos%20martha/PROYECTO/dd.html" class="btn-regresar">⬅ Regresar</a>
  </div>
</body>
</html>
