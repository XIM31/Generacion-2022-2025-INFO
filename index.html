<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informática CONALEP 057</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f7f1e3;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #007E67;
            color: #ffffff;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #logo-container {
            margin: 20px auto;
        }
        #logo-container img {
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }
        #carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 300px;
            margin: 40px auto;
            position: relative;
        }
        .slide {
            max-width: 500px;
            width: 100%;
            height: auto;
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .active {
            opacity: 1;
        }
        #button-container {
            margin-top: 40px;
        }
        #redirect-button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #eef7f5;
            background-color: #007E67;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #redirect-button:hover {
            background-color: #ffe0b2;
        }
    </style>
</head>
<body>

    <div id="header">¡Bienvenidos a la página de la generación 2022-2025!</div>

    <!-- Logo del CONALEP -->
    <div id="logo-container">
        <img src="CONALEP-Logo.PNG" alt="Logo CONALEP">
    </div>

    <div id="carousel">
        <img class="slide active" src="GRUPO.JPEG" alt="Foto 1">
        <img class="slide" src="grupogra.JPEG" alt="Foto 2">
        <img class="slide" src="puto.JPEG" alt="Foto 3">
    </div>

    <div id="button-container">
        <button id="redirect-button" onclick="window.location.href='D:/6to/codigos%20martha/PROYECTO/dd.html'">HOLIS</button>
    </div>

    <script>
        let index = 0;
        function changeSlide() {
            const slides = document.querySelectorAll(".slide");
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }
        setInterval(changeSlide, 3000);
    </script>

</body>
</html>
